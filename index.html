<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Theme Changer</title>
</head>
<body>
  <noscript>
    <p class="nocript-warning">Require script enabled</p>
  </noscript>
  <div class="container">

    <div class="box">
      <label for="switch" class="label-switch">
        <input type="checkbox" name="switch" id="switch">
        <span class="bar">
          <span class="detail">
            <span class="point-detail"></span>
          </span>
        </span>
        <img src="./img/sun.svg" alt="light theme" class="iconTheme">
      </label>
      <h1 class="title">Theme Changer</h1>
      <p class="text">A project by Felipe Goulart</p>
    </div>

    <footer>
      <div class="attribution">
        <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Moon icon made by Freepik</a>
        <a href="https://br.freepik.com/vectors/alimento">Sun icon made by freepik - br.freepik.com</a>
      </div>
    </footer>
  </div>
</body>
</html>
